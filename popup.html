<!DOCTYPE html>
<html>

<head>
    <title>Open URL Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body class="popup-hidden">
    <div class="popup-content slide-in">
        <h1>Enter URL</h1>
        <input class="text-field" type="text" id="urlInput" placeholder="Enter URL here" />
        <button class="submit-button" id="openUrlButton">Open URL</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
